<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIBALI IA STORE</title>

    <link rel="icon" type="image/svg+xml" href="/kibali_logo.svg">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="apple-touch-icon" href="/kibali_logo.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-bg { background: radial-gradient(circle at top right, #1e1b4b, #0f172a, #020617); }
        
        /* Style du bouton d'installation */
        #pwa-install-btn {
            display: none; /* CachÃ© par dÃ©faut */
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 50;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react/": "https://esm.sh/react@19.0.0/",
        "react": "https://esm.sh/react@19.0.0",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0"
      }
    }
    </script>
</head>
<body class="gradient-bg text-slate-100 min-h-screen">
    <div id="root"></div>

    <button id="pwa-install-btn" class="glass px-6 py-3 rounded-full flex items-center gap-2 hover:bg-white/10 transition-all border border-blue-500/50 text-blue-400 font-medium">
        <span>ðŸ“¥</span> Installer Kibali Store
    </button>
    
    <script type="module" src="/index.tsx"></script>

    <script>
        let deferredPrompt;
        const btn = document.getElementById('pwa-install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            btn.style.display = 'flex'; // Affiche le bouton quand l'installation est possible
        });

        btn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    btn.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });
    </script>
</body>
</html>
